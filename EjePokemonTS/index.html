<!DOCTYPE html> <!-- Define que este documento es HTML5 -->
<html lang="es"> <!-- Indica que el idioma del contenido de la página es español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8, permitiendo caracteres especiales como acentos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que el diseño sea responsivo y se adapte a diferentes tamaños de pantalla -->
    <title>Pokédex</title> <!-- Establece el título de la página que aparecerá en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el archivo de estilos CSS que define el diseño de la página -->
</head>
<body>
    <h1>Pokédex Luis Vanegas - Typescript</h1> <!-- Título principal de la página que se muestra en la parte superior de la pantalla -->
    
    <div class="filter-container"> <!-- Contenedor para el filtro de tipos -->
        <label for="type-filter">Filtrar por tipo:</label> <!-- Etiqueta que describe el propósito del filtro -->
        <select id="type-filter"> <!-- Dropdown (select) que permitirá seleccionar el tipo de Pokémon para filtrar -->
            <option value="">Todos</option> <!-- Opción predeterminada que permite mostrar todos los Pokémon -->
        </select>
    </div>

    <div id="pokemon-container" class="pokemon-container"></div> <!-- Contenedor donde se mostrarán las tarjetas de Pokémon -->

    <script src="./js/main.js"></script> <!-- Enlaza el archivo JavaScript (principal) para manejar la lógica de la página -->
</body>
</html>
