<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="section eat">
            <h2>COMER</h2>
            <div class="button-container">
                <button class="food">🍦</button>
                <button class="food">🥕</button>
                <button class="food">🐔</button>
            </div>
            <div class="progress-container"><div id="food-bar" class="progress-bar"></div></div>
        </div>
        <div class="section play">
            <h2>JUGAR</h2>
            <div class="button-container">
                <button class="play">🎮</button>
                <button class="play">🏈</button>
                <button class="play">♟️</button>
            </div>
            <div class="progress-container"><div id="fun-bar" class="progress-bar"></div></div>
        </div>
        <div class="center">
            <img id="pet-image" src="/EjeTamagochi/images/bunny.gif" alt="Tamagotchi Conejo">
            <button id="reset-button" class="hidden">Reiniciar</button>
        </div>
        <div class="section fight">
            <h2>PELEAR</h2>
            <div class="button-container">
                <button class="fight">👊</button>
                <button class="fight">🏃</button>
            </div>
            <div class="progress-container"><div id="strength-bar" class="progress-bar"></div></div>
        </div>
        <div class="section sleep">
            <h2>DORMIR</h2>
            <div class="button-container">
                <button class="sleep">🛏️</button>
                <button class="sleep">🌙</button>
            </div>
            <div class="progress-container"><div id="energy-bar" class="progress-bar"></div></div>
        </div>
    </div>
    <footer>
        <p>Desarrollado por Luis Vanegas</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
